<html>
<head>
    <title>Weblinks Sample</title>
    <script type = "text/javascript">  
         function redirect() {  
            window.location.href = "https://www.google.com";
         }
        
         function talkToApp() {
            var promise = window.webkit.messageHandlers.sampleMessageHandler.postMessage("Ready");
    
            promise.then(
              function(result) {
                console.log(result);
                document.getElementById("result").innerHTML = result;
              },
              function(err) {
                console.log(err);
              }
            );
         }
    </script>  
</head>
<body>
    <ul>
        <li><a href="about:blank">About blank</a></li>
        <li><a href="https://www.google.com">Google</a></li>
        <li><a href="about:blank" target="_blank">About blank in target _blank</a></li>
        <li><a href="about:blank" target="_blank">About blank in target _blank</a></li>
    </ul>
    <form>
        <input type = "button" onclick = "redirect()" value = "Redirect via JS"> 
        <input type = "button" onclick = "talkToApp()" value = "Talk to App"> 
    </form>
    <p id="result"><Received Result></p>
</body>
</html>
